<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <title>Your Project Management Tracker</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body onload="fetchIssues()">

    <div class="container">
      <div class="alert alert-warning alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>

      </div>
      <h1 id="tracker">Management Tracker Tool<small></small></h1><br>
      <div class="userform">
        <form id="useroption">

        </form>
      </div>
      <div class="jumbotron">
        <h3><strong>User<strong></h3><br><br>
        <h3>Add New Issue:</h3><br>
        <form id="issueInputForm" onsubmit="return saveIssue()">
          <div class="form-group">
            <label for="issueNameInput">Name</label>
            <input type="text" class="form-control" id="issueNameInput" placeholder="Write here"><br>
            <label for="issueDescInput">Description</label>
            <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the possible issue ...">
          </div>
          <div class="form-group">
            <label for="issueSeverityInput">Type</label>
            <select id="issueTypeInput" class="form-control">
              <option value="Low"><strong>Feature</strong></option>
              <option value="Medium">Bug</option>
              <option value="High">Task</option>
            </select>
          </div>
          <div class="form-group">
            <label for="issueAssignedToInput">Assigned To</label>
            <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible ...">
          </div>
          <div>
            <h4>Commentbox</h4>
            <textarea rows="4" cols="50" placeholder="Write your text here">

            </textarea>
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
          <button type="submit" class="btn btn-primary">Edit</button>
        </form>
      </div>
      <div class="col-lg-12">
        <div id="issuesList">
        </div>
      </div>
      <div class="footer">

      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="src/main.js"></script>

  </body>
</html>
